
 <h3><span id="en-NIV-23171" class="text Matt-2-1">The Magi Visit the Messiah</span></h3><p class="chapter-1"><span class="text Matt-2-1"><span class="chapternum">2&nbsp;</span>After Jesus was born in Bethlehem in Judea,<sup class="crossreference" data-link="(&lt;a href=&quot;#cen-NIV-23171A&quot; title=&quot;See cross-reference A&quot;&gt;A&lt;/a&gt;)" data-cr="#cen-NIV-23171A"></sup> during the time of King Herod,<sup class="crossreference" data-link="(&lt;a href=&quot;#cen-NIV-23171B&quot; title=&quot;See cross-reference B&quot;&gt;B&lt;/a&gt;)" data-cr="#cen-NIV-23171B"></sup> Magi from the east came to Jerusalem</span> <span id="en-NIV-23172" class="text Matt-2-2"><sup class="versenum">2&nbsp;</sup>and asked, “Where is the one who has been born king of the Jews?<sup class="crossreference" data-link="(&lt;a href=&quot;#cen-NIV-23172C&quot; title=&quot;See cross-reference C&quot;&gt;C&lt;/a&gt;)" data-cr="#cen-NIV-23172C"></sup> We saw his star<sup class="crossreference" data-link="(&lt;a href=&quot;#cen-NIV-23172D&quot; title=&quot;See cross-reference D&quot;&gt;D&lt;/a&gt;)" data-cr="#cen-NIV-23172D"></sup> when it rose and have come to worship him.”</span></p>  <!--end of footnotes-->
