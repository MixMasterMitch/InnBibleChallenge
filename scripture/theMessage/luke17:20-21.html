
 <h3><span id="en-MSG-10993" class="text Luke-17-20-Luke-17-21">When the Son of Man Arrives</span></h3><p class="first-line-none"><span class="text Luke-17-20-Luke-17-21"><sup class="versenum">20-21&nbsp;</sup>Jesus, grilled by the Pharisees on when the kingdom of God would come, answered, “The kingdom of God doesn’t come by counting the days on the calendar. Nor when someone says, ‘Look here!’ or, ‘There it is!’ And why? Because God’s kingdom is already among you.”</span></p>
